<h1>Sign Up Below</h1>

<form method="post" action="register">
    {% csrf_token %}
 
    <p>Username: </p>
    <input type="text" name="username">
    <p>Email: </p>
    <input type="email" name="email">
    <p>Password: </p>
    <input type="password" name="password">
    <p>Repeat password: </p>
    <input type="password" name="password2"><br>
    <input type="submit">
</form>
